[build-system]
requires = ["setuptools>=64", "setuptools_scm>=8", "wheel"]

[project]
name = "package_statistics"
dynamic = ["version"]
description = ""
dependencies = []
requires-python = ">=3.8"

[project.optional-dependencies]
dev = [
    "black",
    "tox",
]

[project.scripts]
package_statistics = "package_statistics:main"

[tool.setuptools_scm]

[tool.tox]
legacy_tox_ini = """
    [tox]
    env_list =
        py{38,39,310,311} 
        lint

    [testenv]  # settings common to all environments 
    commands = 
        python -c "print('Test placeholder')"

    [testenv:lint]
    commands = 
        mypy *.py
"""
